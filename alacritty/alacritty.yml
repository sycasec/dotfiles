    style: Bold
  italic:
    family: Mononoki Nerd Font 
    style: Italic
  bold_italic:
    family: Mononoki Nerd Font 
    style: BoldItalic
  size: 09.0

import:
  - ~/.config/alacritty/themes/themes/tokyo-night.yaml
