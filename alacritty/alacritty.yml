    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  # opacity: 0.98

scrolling:
  history: 10000
  multiplier: 3

window.opacity: 1

font:
  normal:
    family: Mononoki Nerd Font 
