window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.98

scrolling:
  history: 10000
  multiplier: 3

window.opacity: 1

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Medium
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: FiraCode Nerd Font Mono
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font Mono
    style: BoldItalic
  size: 8.0


